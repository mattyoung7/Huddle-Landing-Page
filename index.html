<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4296ce8a89.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="logo">
    <div class="flex">
      <div class="flex__left">
        <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="flex__right">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
        <button class="btn">Register</button>
      </div>
    </div>
    <div class="social">
      <i class="social__icon social__icon--fb fab fa-facebook-f fa-sm"><a href="#"></a></i>
      <i class="social__icon social__icon--tw fab fa-twitter fa-sm"><a href="#"></a></i>
      <i class="social__icon social__icon--ig fab fa-instagram fa-sm"><a href="#"></a></i>
    </div>
  </div>
</body>
</html>
